<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/slide.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
</head>
<body>
     <section class="first">
        <div class="container ">
            <nav class="first navbar navbar-expand-lg firstNav">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="./images/icon/Logo.jpg" alt="Logo của Shop" style="width:100px;"/>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#PetBar" aria-controls="PetBar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">|||</span>
                </button>
                <div class="collapse navbar-collapse" id="PetBar">
                    <ul class="navbar-nav mr-auto"></ul>
                    <ul class="navbar-nav mr-auto"></ul>
                    <form id="search-form" th:action="@{/search}" method="post" class="my-2 my-lg-0 mr-auto">
                        <input id="search-bar" class="box form-control mr-sm-2 w" name="name" type="search" placeholder="Search" aria-label="Search">
                        <button id="search-btn" class="btn my-2 my-sm-0" type="submit"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <ul class="navbar-nav ml-auto">
                    	<li class="nav-item">
                               <a id="itemNavLeft" class="nav-link" th:text="${user != null} ? 'Cart'" th:href="@{cart}"></a>
                        </li>
                        <li class="nav-item active">
                            <a id="itemNavLeft" class="nav-link" th:text="${user != null} ? ${user.getUsername()} : 'Đăng Nhập'" 
                            th:href="@{'/' + __(${user != null} ? (${user.getAuthorities()[0].toString().equals('customer')} ? 'cart' : ${user.getAuthorities()[0]}) : 'login')__}"></a>
                        </li>
                        <li class="nav-item">
                        	<form th:action="@{logout}" method="post">
                                <button id="itemNavLeft" class="nav-link link" aria-current="page" th:if="${user != null}">Đăng Xuất</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <section class="second-search">
    
    </section>



    <section class="third">
        <div class="container">
            <h3 class="search-result">Kết quả tìm kiếm được là:</h3>
            <div class="row" th:if="${length} != 0">
            	<th:block th:each="product: ${products}">                    
	                <div class="bestseller col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12">
	                     <div class="card mt-1" style="width:20rem;">
	                          <a th:href="|info/@{${product.id}}|"><img th:src="@{${product.image}}" class="card-img-top" alt="Chó Chihuahua" width="200" height="200"></a>
	                          <h4 class="card-title text-center" th:text="${product.name}"></h4>
	                          <form th:action="@{~/addcart}" method="post" class="ml-auto">
	                              <input type="hidden" name="id" th:value="${product.id}">
	                              <input type="hidden" name="name" th:value="${product.name}">
	                              <input type="hidden" name="price" th:value="${product.price}">
	                              <button type="submit" class="btnAddCart">Thêm giỏ hàng</button>
	                          </form>
	                      </div>
	                </div>
	            </th:block>
            </div>
            <h3 th:if="${length} == 0">Không có kết quả tương ứng</h3>
        </div>
        
    </section>
    <section class="forth mt-2">
        <div class="container">
            <div class="row pb-2 pt-2">
                <img src="./images/icon/Logo.jpg" alt="Logo của sốp" width="100">
                <div class="footer">
                    <h4>Thông tin liên lạc sốp</h4>
                    <p><b>Địa chỉ:</b> 19 Đ. Nguyễn Hữu Thọ, Tân Hưng, Quận 7, Thành phố Hồ Chí Minh</p>
                    <p><b>Số điện thoại:</b> (028) 37 755 051</p>
                    <p><b>Mạng xã hội:</b> 
                        <img src="./images/icon/facebook.png" alt="Facebook" width="20" height="20">
                        <img src="./images/icon/instagram.png" alt="Facebook" width="20" height="20">
                        <img src="./images/icon/twitter.png" alt="Facebook" width="20" height="20">
                    </p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
