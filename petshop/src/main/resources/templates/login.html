<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <script>
        
        $(function(){
            $('.message a').click(function(e) {
                $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
                e.preventDefault();
             });
        });
        
    </script>
    <div class="login-container">
        <div class="form">
          <form th:action="@{/register}" class="register-form" th:object="${user}" method="post">
            <input type="text" placeholder="full name" name="name" class="info" required/>
            <input type="text" placeholder="phone number" name="phone" class="info" required/>
            <input type="text" placeholder="username" name="username" class="info" required/>
            <input type="password" placeholder="password" name="password" class="info" required/>
            <input type="password" placeholder="confirm password" name="confirmPassword" class="info" required/>
            <input type="submit" value="Register" id="registerBtn" style="background-color: skyblue;color:white">
            <p class="error message" style="color:red"></p>
            <p class="message">Already registered? <a href="#" id="signin">Sign In</a></p>
          </form>
          <form th:action="@{/login}" class="login-form" method="post">
            <input type="text" placeholder="username" name="username" class="info" required />
            <input type="password" placeholder="password" name="password" class="info" required/>
            <input type="submit" value="Login" id="loginBtn" style="background-color: skyblue;color:white">
            <p class="error message" style="color:red"></p>
            <p class="message">Not registered? <a href="#" id="signup">Create an account</a></p>
            
          </form>
        </div>
      </div>
</body>

</html>
