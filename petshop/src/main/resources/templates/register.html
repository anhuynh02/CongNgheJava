<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form th:action="@{/register}" method="post">
            <h2>Register</h2>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input class="form-control" id="phone" placeholder="Enter phone number" name="phone" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control" id="username" placeholder="Enter username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Enter password" name="confirmPassword" required>
                <a href="/login">Already have an account?</a>
            </div>
            <div id="checkError" class="error" style="color: red;"></div>
            <div id="checkError" class="success" style="color: green;"></div>
            <input type="submit" value="register" name="registerBtn">
        </form>
    </div>
</body>

</html>
