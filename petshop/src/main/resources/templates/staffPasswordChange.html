<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form th:action="@{./}" method="post">
            <h2>Đổi mật khẩu</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input name="username" th:value="${username}" readonly="readonly"></input>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="confirmPassword" required>
            </div>
            <div id="checkError" class="error" style="color: red;"></div>
            <div id="checkError" class="success" style="color: green;"></div>
            <a href="/admin/staff" class="btn btn-default">Hủy</a>
            <input type="submit" value="Đổi mật khẩu">
        </form>
    </div>
</body>

</html>
