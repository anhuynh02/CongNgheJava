<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quản lý nhân viên</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<style>
    .columns{
        border: 2px solid darkgrey;
        border-radius: 5px;
        padding-top: 15px;
    }

    .alert{
        display: none;
        max-width: 500px;
        margin: auto;
    }
</style>

<script>

    $(document).ready(function() {
        $("#addBtn").click(function(e) {
            $("#addModal").modal({
                backdrop: "static",
                keyboard: false
            });
        });
    });

</script>

	<div class="container">
        <h1>Quản lý nhân viên</h1>
        <div class="row">
        	<button class="btn btn-primary" id="addBtn">Thêm tài khoản</button>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>SĐT</th>
                        <th>Họ tên</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>

                <tbody id="table-body">
                    <tr th:each="staff : ${staffs}">
                        <td th:text="${staff.phone}"></td>
                        <td th:text="${staff.name}"></td>  
			            <td th:text="${staff.username}"></td>  
			            <td th:text="${staff.password}"></td>  
			            <td>  
			                <a th:href="@{/edit?id={id}(id=${staff.username})}" class="btn btn-primary">Edit</a>  
			                <a th:href="@{/delete?id={id}(id=${staff.username})}" class="btn btn-danger">Delete</a>  
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br><br>
        <div class="alert alert-success alert-dismissable fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> <span id="success"></span>
        </div>
        <br>
        <div class="alert alert-danger alert-dismissable fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Failed!</strong> <span id="fail"></span>
        </div>

    </div>

<!-- Add dialog -->
<div class="modal fade" id="addModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Thêm nhân viên</h4>
            </div>
            <form th:action="@{staff/add}" th:object="${staff}" method="post">
                <div class="modal-body">
                	<div class="form-group">
                        <label class="control-label" for="phone">Số điện thoại:</label>
                        <input type="text" class="form-control" placeholder="Số điện thoại" name="phone" required/>
                    </div>
                
                    <div class="form-group">
                        <label class="control-label" for="name">Họ và tên:</label>
                        <input type="text" class="form-control" placeholder="Họ và Tên" name="name" required/>
                    </div>
    
                    <div class="form-group">
		                <label for="username">Username:</label>
		                <input type="text" class="form-control" placeholder="Nhập tên người dùng" name="username" required>
		            </div>
		            
		            <div class="form-group">
		                <label for="password">Password:</label>
		                <input type="password" class="form-control" placeholder="Nhập mật khẩu" name="password" required>
		            </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
					<input type="submit" class="btn btn-success" value="Add"/>
                </div>

            </form>
        </div>
        
    </div>
</div>
<!-- Add dialog -->

<!-- Confirm Removal Modal -->
<div class="modal fade" id="confirm-removal-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Xóa sản phẩm</h4>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc chắn muốn xóa sản phẩm?</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="delete-button" class="btn btn-danger" data-dismiss="modal">Xóa</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Không</button>
            </div>
        </div>

    </div>
</div><!-- Confirm Removel modal -->

</body>
</html>
