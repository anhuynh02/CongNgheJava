<!DOCTYPE html>
<html lang="en">
<head>
    <title>Staff Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<style>
    .columns{
        border: 2px solid darkgrey;
        border-radius: 5px;
        padding-top: 15px;
    }

    .alert{
        display: none;
        max-width: 500px;
        margin: auto;
    }
</style>

<script>

    $(document).ready(function() {
        
        let currId;

        $(".update-student").prop('disabled', true);

        getStudents();

        $(".add-student").click(function() {
            let studentData = {
                name: $("#name").val(),
                email: $("#email").val(),
                phone: $("#phone").val()
            }
            $.post("./api/add-student.php", studentData, function(request, status) {
                request = JSON.parse(request.replace(/'/g,"\""));
                if (request.status) {
                    $("#success").text(request.data);
                    $(".alert-success").fadeIn().delay(5000).fadeOut();
                    clearInput();
                    getStudents();
                } else {
                    $("#fail").text(request.data);
                    $(".alert-danger").fadeIn().delay(5000).fadeOut();
                }
            });
        });

        $("#table-body").click(function(e) {
            let row = e.target.closest("tr");
            currId = row.querySelector("td:nth-child(1)").textContent;
            if (e.target.classList.contains('edit')) {
                $("#name").val(row.querySelector("td:nth-child(2)").textContent);
                $("#email").val(row.querySelector("td:nth-child(3)").textContent);
                $("#phone").val(row.querySelector("td:nth-child(4)").textContent);
                $(".add-student").prop('disabled', true);
                $(".update-student").prop('disabled', false);
            }
        });

        $(".update-student").click(function() {
            let studentData = {
                id: parseInt(currId),
                name: $("#name").val(),
                email: $("#email").val(),
                phone: $("#phone").val()
            }
            $.post("./api/update-student.php", studentData, function(request, status) {
                request = JSON.parse(request.replace(/'/g,"\""));
                if (request.status) {
                    $("#success").text(request.data);
                    $(".alert-success").fadeIn().delay(5000).fadeOut();
                    $(".add-student").prop('disabled', false);
                    $(".update-student").prop('disabled', true);
                    clearInput();
                    getStudents();
                } else {
                    $("#fail").text(request.data);
                    $(".alert-danger").fadeIn().delay(5000).fadeOut();
                }
            });
        });

        $("#delete-button").click(function() {
            let studentData = {
                id: parseInt(currId)
            }
            $.post("./api/delete-student.php", studentData, function(request, status) {
                request = JSON.parse(request.replace(/'/g,"\""));
                if (request.status) {
                    $("#success").text(request.data);
                    $(".alert-success").fadeIn().delay(5000).fadeOut();
                    getStudents();
                } else {
                    $("#fail").text(request.data);
                    $(".alert-danger").fadeIn().delay(5000).fadeOut();
                }
            });
        });

    });

    function getStudents() {
        $.get("./api/get-students.php", function(request, status) {
            $("#table-body > tr").remove();
            request.data.forEach(student => {
                let studentRow = '<tr> <td>' + student.id + '</td> <td>' + student.name + '</td> <td>' + student.email + '</td> <td>' + student.phone + '</td><td> <a href="#" class="edit">Edit</a>  |  <a href="#" onclick="confirmRemoval()">Delete</a> </td> </tr>';
                $("#table-body").append(studentRow);
            });
        },"json");
    }

    function clearInput() {
        $("#name").val('');
        $("#email").val('');
        $("#phone").val('');
    }

    function confirmRemoval() {
        $('#confirm-removal-modal').modal({show: true});
    }

</script>

	<div class="container">
	    <h1>Staff Management</h1>
    <div class="row">
        <div class="col-sm-6 col-md-5 columns">

            <form class="form-horizontal">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="name">Name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="phone">Phone:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default add-student">Add</button>
                        <button type="submit" class="btn btn-success update-student">Update</button>
                    </div>
                </div>

            </form>

        </div> <!-- Col 1 -->

        <div class="col-sm-6 col-md-7 columns">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="table-body">
                	<tr th:each="staff : ${staffs}">
                		<td th:text="${staff.phone}"></td>  
			            <td th:text="${staff.username}"></td>  
			            <td th:text="${staff.password}"></td>  
			            <td>  
			                <a th:href="@{/edit?id={id}(id=${staff.username})}" class="btn btn-primary">Edit</a>  
			                <a th:href="@{/delete?id={id}(id=${staff.username})}" class="btn btn-danger">Delete</a>  
            			</td>
        			</tr>
                </tbody>
            </table>

        </div> <!-- col 2-->
    </div>

    <br><br>
    <div class="alert alert-success alert-dismissable fade in">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Success!</strong> <span id="success"></span>
    </div>
    <br>
    <div class="alert alert-danger alert-dismissable fade in">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Failed!</strong> <span id="fail"></span>
    </div>

</div>

<!-- Confirm Removal Modal -->
<div class="modal fade" id="confirm-removal-modal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Xóa sản phẩm</h4>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc chắn muốn xóa sản phẩm?</p>
            </div>
            <div class="modal-footer">
                <button type="button" id="delete-button" class="btn btn-danger" data-dismiss="modal">Xóa</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Không</button>
            </div>
        </div>

    </div>
</div><!-- Confirm Removel modal -->

</body>
</html>
